<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login | Barretto SHS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      font-family: 'Inter', sans-serif;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeInUp 0.7s ease-out;
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(20, 30, 50, 0.6);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px #3b82f670;
      background: rgba(255, 255, 255, 0.08);
    }

    .btn-pro {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #3b82f650;
    }

    .btn-pro:hover {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 0 25px #2563eb90;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-950 via-slate-900 to-indigo-950 min-h-screen flex items-center justify-center text-white px-4 sm:px-6">

  <div class="card w-full max-w-sm sm:max-w-md p-8 sm:p-10 shadow-2xl fade-in">
  
    <div class="text-center mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent leading-tight">
        Student Login
      </h1>
      <p class="text-xs sm:text-sm text-blue-300 mt-2 tracking-wide">Barretto Senior High School Portal</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm text-blue-200 mb-1 font-medium">Student ID</label>
        <input
          type="text"
          id="studentId"
          placeholder="Enter your Student ID"
          class="input w-full p-3 rounded-lg text-white focus:outline-none placeholder:text-blue-300 text-sm sm:text-base"
        >
      </div>

      <div>
        <label class="block text-sm text-blue-200 mb-1 font-medium">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="input w-full p-3 rounded-lg text-white focus:outline-none placeholder:text-blue-300 text-sm sm:text-base"
        >
      </div>

      <button
        type="submit"
        class="btn-pro w-full py-3 rounded-lg text-white font-semibold shadow-lg text-sm sm:text-base"
      >
        Sign In
      </button>
    </form>

 
    <p id="errorMessage" class="text-red-400 text-center mt-4 hidden font-medium text-sm sm:text-base">
      Invalid Student ID or Password.
    </p>

    
    <div class="text-center mt-8 text-blue-300/80 text-xs sm:text-sm">
      <p>Need help? <a href="#" class="text-blue-400 hover:underline">Contact your adviser</a></p>
    </div>
  </div>

  <script>
    const classKey = "bshsims_classes_admin";
    const classes = JSON.parse(localStorage.getItem(classKey) || "[]");

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const enteredID = document.getElementById("studentId").value.trim();
      const enteredPass = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (enteredID === "" || enteredPass === "") {
        errorMessage.textContent = "Please enter both Student ID and Password.";
        errorMessage.classList.remove("hidden");
        return;
      }

      let foundStudent = null;
      let foundClassIndex = null;

      classes.forEach((cls, index) => {
        const student = cls.students?.find(s => s.id === enteredID && s.password === enteredPass);
        if (student) {
          foundStudent = student;
          foundClassIndex = index;
        }
      });

      if (foundStudent) {
        localStorage.setItem("studentLogged", "true");
        localStorage.setItem("loggedClassIndex", foundClassIndex);
        localStorage.setItem("loggedStudentId", foundStudent.id);
        window.location.href = "studentviewingofcard.html";
      } else {
        errorMessage.textContent = "Invalid Student ID or Password.";
        errorMessage.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
